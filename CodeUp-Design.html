<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeUp-Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CodeUp-Design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <img src="images/logo.png" alt="CodeUp Design Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">WORK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            <span class="navbar-text">
            </span>
<!--            This is the end of the nav bar-->
        </div>
    </div>
</nav>
<section class="hero-scene">
        <div class="container-fluid rounded-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-5 heroText">VISUAL DESIGN & WEB DEVELOPMENT</h1>
                </div>
            </div>
        </div>
        <!--This is the end of the first jumbotron-->
        <div class="row">
            <div class="col col-12 mt-3 text-center"><h1>FROM PARK CITY, UTAH</h1></div>
        </div>
        <!--End of Location Jumbotron-->
        <div class="row container g-0">
            <div class= "col-6 col-md-3 d-flex justify-content-center">
                <div class="myCircle dot rounded-circle" id="redCircle">DESIGN</div>
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <div class="myCircle dot rounded-circle" id="orangeCircle">DEVELOP</div>
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <div class="myCircle dot rounded-circle" id="greenCircle">SUPPORT</div>
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <div class="myCircle dot rounded-circle" id="blueCircle">HOST</div>
            </div>
        </div>
<!--    ending of the circles-->
</section>
<div class="text-center mt-5 mb-5">
<h6>SELECTED WORK</h6>
</div>
<section>
    <div>
        <div class="bgColor border p-3 mx-4">
            <img src="images/apple-ipad.jpg" class="img-fluid" alt="tablet with green apples on it">
        </div>
        <div class="row mx-4">
            <h6 class="col-6">FEATURED PROJECT</h6>
            <div class="d-inline-flex justify-content-end col-6">
                <div class="mySmallCircle dot rounded-circle" id="redCircle">D</div>
                <div class="mySmallCircle dot rounded-circle" id="orangeCircle">D</div>
                <div class="mySmallCircle dot rounded-circle" id="greenCircle">S</div>
                <div class="mySmallCircle dot rounded-circle" id="blueCircle">H</div>
            </div>
        </div>
    </div>
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
